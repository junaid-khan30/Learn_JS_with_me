<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer{
            font-size: 80px;
        }
    </style>
</head>
<body>
    <center>
        <section class="timer">
            <h1><span id="hours">00</span>h : <span id="mins">00</span>m : <span id="secs">00</span> s </h1>
            <button onclick="StarClock()"> Start </button>
            <button onclick="stopClock()"> Reset </button>
        </section>
    </center>
    
</body>
<script>
   let myInterval;
   function StarClock(){
   
    let seconds = 0;
     myInterval =  setInterval(()=>{
        if(seconds<10){
            document.getElementById("secs").innerText=`0${++seconds}`;
        }
        else{
            document.getElementById("secs").innerText=`${++seconds}`;
        }
    },1000);
    
   }
   function stopClock(){
    clearInterval(myInterval);
       document.getElementById("secs").innerText="00";
   }
    
</script>
</html>
