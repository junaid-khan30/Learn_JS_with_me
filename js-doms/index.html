<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer{
            font-size: 80px;
        }
    </style>
</head>
<body>
    <center>
        <section class="timer">
            <h1><span id="mins">00</span>m : <span id="secs">00</span> s </h1>
            <button onclick="doSomething()"> Start </button>
            <button onclick="Stopit()"> Reset </button>
        </section>
    </center>
    
</body>
<script>
    function doSomething(){
        console.log("Testing....");
    }
    doSomething();
    function Stopit(){
        console.log("Testing Stopped....");
    }
    Stopit();

</script>
</html>
